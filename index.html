<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciciomblang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('background.jpg'); /* Menambahkan gambar latar belakang */
            background-size: cover; /* Mengubah ukuran gambar agar menutupi seluruh kontainer */
            background-position: center center; /* Memusatkan gambar secara vertikal dan horizontal */
            margin: 0; /* Menghapus margin default */
        }
        header {
            text-align: center;
            font-family: "Dancing Script", serif;
            font-size: 100%;
            font-weight: bold;
            font-style: normal;
        }
        /* Gaya untuk kontainer romansa */
        .romance-container {
            background-color: #f9e6e6; /* Warna latar belakang lembut */
            border: 2px solid #ffcccc; /* Border merah muda */
            border-radius: 10px; /* Sudut melengkung */
            padding: 20px; /* Ruang dalam */
            max-width: 300px; /* Lebar maksimum kontainer */
            margin: 20px auto; /* Pusatkan kontainer */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Bayangan halus */
            opacity: 90%;
            width: 60%; /* Mengubah lebar kontainer menjadi 90% */
        }
        /* Gaya untuk form agar ditampilkan secara vertikal */
        .form-group {
            display: flex; /* Menggunakan flexbox */
            flex-direction: column; /* Mengatur arah kolom */
            width: 92%; /* Mengubah lebar form-group menjadi 100% */
        }
        input {
            background-color: #fff0f0; /* Warna latar belakang untuk kesesuaian tema */
            border: 1px solid #ffcccc; /* Border untuk menyesuaikan tema */
            border-radius: 5px; /* Sudut melengkung */
            padding: 15px; /* Ruang dalam */
            width: 100%; /* Mengubah lebar input menjadi 100% */
        }
        label {
            margin-bottom: 10px; /* Jarak antara label dan input */
        }
        input, textarea, button {
            margin-bottom: 10px; /* Jarak antar elemen form */
        }
        .btn-submit {
            width: 50%; 
            height: 30px; /* Menambahkan tinggi untuk memperbesar lebar vertikal */
            font-family: "Dancing Script", serif;
            background-color: #ed3368;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin: 10px auto 0; /* Mengubah margin untuk memusatkan tombol */
            display: block; /* Mengubah display menjadi block agar margin auto berfungsi */
        }
        .btn-submit:hover {
            background-color: #d114d1;
        }
        footer{
            font-size: 50%;
            margin-left: 10px;
        }
        @media (max-width: 768px) {
            .romance-container {
                width: 90%; /* Mengubah lebar kontainer menjadi 90% pada layar kecil */
            }
            .btn-submit {
                width: 80%; /* Mengubah lebar tombol menjadi 100% pada layar kecil */
            }
            header h1 {
                font-size: 24px; /* Mengubah ukuran font judul pada layar kecil */
            }
            footer {
                font-size: 40%; /* Mengubah ukuran font footer pada layar kecil */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ciciomblang</h1>
    </header>

    <main>
        <form class="romance-container" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="form-a">form-a</label>
                <input type="text" id="form-a" name="form-a" placeholder="form-a" aria-required="true">
            </div>
            <div class="form-group">
                <label for="form-b">form-b</label>
                <input type="text" id="form-b" name="form-b" placeholder="form-b" aria-required="true">
            </div>
            <div class="form-group">
                <label for="form-c">form-c</label>
                <input type="text" id="form-c" name="form-c" placeholder="form-c" aria-required="true">
            </div>
            <div class="form-group">
                <label for="form-d">form-d</label>
                <input type="text" id="form-d" name="form-d" placeholder="form-d" aria-required="true">
            </div>
            <div class="form-group">
                <label for="form-e">form-e</label>
                <input type="text" id="form-e" name="form-e" placeholder="form-e" aria-required="true">
            </div>
            <div class="form-group">
                <label for="form-f">form-f</label>
                <input type="text" id="form-f" name="form-f" placeholder="form-f" aria-required="true">
            </div>
            <div class="form-group">
                <label for="form-g">form-g</label>
                <input type="text" id="form-g" name="form-g" placeholder="form-g" aria-required="true">
            </div>
            <button type="submit" class="btn-submit">Kirim</button>
        </form>
    </main>
    <script>
        function submitForm(event) {
            event.preventDefault(); // Mencegah reload halaman
            console.log("Form submitted"); // Menambahkan log

            var form_a = document.getElementById("form-a").value;
            var form_b = document.getElementById("form-b").value;
            var form_c = document.getElementById("form-c").value;
            var form_d = document.getElementById("form-d").value;
            var form_e = document.getElementById("form-e").value;
            var form_f = document.getElementById("form-f").value;
            var form_g = document.getElementById("form-g").value;

            var formData = new FormData();
            formData.append("form-a", form_a);
            formData.append("form-b", form_b);
            formData.append("form-c", form_c);
            formData.append("form-d", form_d);
            formData.append("form-e", form_e);
            formData.append("form-f", form_f);
            formData.append("form-g", form_g);

            // URL Web App yang dihasilkan dari Google Apps Script
        var url = 'https://script.google.com/macros/s/AKfycbyoolFRYAtq3yGSw49Ou7_0G3fuJ9FkMSpnzpyOu2hUX9gMnKK7_tdSu3OnkwXSi2Eu/exec';

        // Mengirimkan data ke Google Apps Script
        fetch(url, {
            method: 'POST',
            body: formData,
            mode: 'no-cors'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                alert("Data berhasil dikirim: " + data);
            })
            .catch(error => {
                console.error("Terjadi kesalahan: ", error);
                window.location.href = 'Thanks.html'; // Arahkan ke thanks.html setelah pengiriman berhasil
            });
        }
    </script>
    <footer>
        <p>&copy; 2024, C. Tegar D.P.</p>
    </footer>
</body>
</html>

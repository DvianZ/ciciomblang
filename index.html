<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciciomblang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('background.jpg'); /* Menambahkan gambar latar belakang */
            background-size: cover; /* Mengubah ukuran gambar agar menutupi seluruh kontainer */
            background-position: left center; /* Memindahkan gambar sedikit ke kiri */
            margin: 0; /* Menghapus margin default */
            overflow-y: hidden;
        }
        .romance-container {
            background-color: #f9e6e6; /* Warna latar belakang lembut */
            border: 2px solid #ffcccc; /* Border merah muda */
            border-radius: 10px; /* Sudut melengkung */
            padding: 20px; /* Ruang dalam */
            max-width: 400px; /* Lebar maksimum kontainer */
            margin: 35vh auto; /* Pusatkan kontainer */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Bayangan halus */
            opacity: 70%;
            width: 60%; /* Mengubah lebar kontainer menjadi 90% */
            text-align: center;
            font-weight: bold;
        }
        footer {
            margin-top: 250px;
            font-size: 8px;
            opacity: 30%;
        }
        @media (max-width: 720px) {
            .romance-container {
                width: 70%; /* Mengubah lebar kontainer menjadi 90% pada layar kecil */
                font-size: 10px;
            }
            footer {
                margin-top: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="romance-container">
        <h1>----- Mangkrak Bejir -----</h1>
    </div>
    <footer>       
        <p>&copy; 2024, C. Tegar D.P.</p>
    </footer>
</body>
</html>
